<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Calculator</h3>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttonsAll">
            <div class="row">
                <button id="clear">C</button>
                <button id="back">B</button>
                <button id="times" class="operator">x</button>
                <button id="devided" class="operator">/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button> 
                <button id="minus" class="operator">-</button>
                
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button> 
                <button id="plus" class="operator">+</button>                
            </div>
            <div class="rowEquals">
                <div class="left">
                    <div class="leftOne">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div class="leftTwo">
                        <button class="number" id="zero">0</button>
                        <button id="decimal" class="number">.</button> 
                    </div>
                </div>
                <div class="right">
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
            
        
    </div>
</body>
</html>
