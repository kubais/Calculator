<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Calculator</h3>
    <div class="calculator">
        <div id="display">
            <div id="top-row"></div>
            <div id="bottom-row">
              <span id="operator"></span>
              <span id="current-number"></span>
            </div>
        </div>
        <div class="buttonsAll">
            <div class="row">
                <button id="clear" value="clear">C</button>
                <button id="back" value="back">B</button>
                <button value="*" class="operator">x</button>
                <button value="/" class="operator">/</button>
            </div>
            <div class="row">
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button> 
                <button value="-" class="operator">-</button>
                
            </div>
            <div class="row">
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button> 
                <button value="+" class="operator">+</button>                
            </div>
            <div class="rowEquals">
                <div class="left">
                    <div class="leftOne">
                        <button value="1" class="number">1</button>
                        <button value="2" class="number">2</button>
                        <button value="3" class="number">3</button>
                    </div>
                    <div class="leftTwo">
                        <button id = 'zero' value="0" class="number">0</button>
                        <button id="decimal" value="." class="number">.</button> 
                    </div>
                </div>
                <div class="right">
                    <button value="=" class="operator">=</button>
                </div>
            </div>
        </div>
            
        
    </div>
</body>
</html>
